<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./main.css">

<body>
    <h1><i class="bi bi-alarm"></i> StopWatch</h1>
    <div class="watch">
        <h1 id="result">00</h1>

        <row>
            <button type="button" id="start" class="button" onclick="start()">Start</button>
            <button type="button" class="button" onclick="stop()">Stop</button>

        <row>
            <a href="./index.html"><button type="button" class="button">Reset</button></a>
            <button type="button" class="button" onclick="updatedTime()">Update</button>
        </row>
    </buttons>
    <p class="center">Thanks For Visiting Regards! Muhammad Ahad&copy;</p>
